<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização de Usuário</h1>

    <form name="form1" method="post" action="/atualizaUsuario">
        NOME COMPLETO: <input type="text" id="Nome" name="Nome" size="50" value="">
        <br>
        Cargo: <input type="text" id="Cargo" name="Cargo" value="">
        <br>
        Endereco: <input type="text" id="Endereco" name="Endereco" value="">
        <br>
        <input type="hidden" id="cpf" name="CPF" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizaUsuario?cpf='+url.searchParams.get("CPF");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let usuarios = data;

            usuarios.map(function(usuario) {
                document.getElementById('cpf').value = usuario.cpf;
                document.getElementById('Nome').value = usuario.nome;
                document.getElementById('Cargo').value = usuario.cargo;
                document.getElementById('Endereco').value = usuario.endereco;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
